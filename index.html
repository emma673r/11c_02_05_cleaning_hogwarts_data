<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css
    "
    />
    <title>Cleaning Hogwarts Data</title>
  </head>
  <body>
    <h1>Cleaning Hogswarts Data</h1>
    <section id="student_list"></section>
    <template id="student"
      ><div class="single_student">
        <h2 data-field="fullName">Full Name</h2>
        <div data-field="firstName">First Name</div>
        <div data-field="middleName">Middle Name</div>
        <div data-field="nickName">Nick Name</div>
        <div data-field="lastName">Last Name</div>
        <div data-field="gender">Gender</div>
        <div data-field="house">House</div>
        <img class="student_image" src="" alt="" data-field="imgSrc" />

        <!-- <div data-field="blood-status"></div> -->
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
